{% extends "portal_beneficiario/templates/pb_base.html" %}

{% block wizard %}
<section class="signup-step-container col-10 pl-5 pt-5 right">
        <div class="row">
            <div class="col-12">
                <div class="wizard">
                    <div class="wizard-inner mb-5">
                        <div class="connecting-line"></div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a id="term_and_codition_btn" href="#step1" data-toggle="tab" aria-controls="step1" role="tab" aria-expanded="true"><span class="round-tab">Terminos y Condiciones</span></a>
                            </li>
                            <li role="presentation" class="disabled ml-5">
                                <a id="basic_btn" href="#step2" data-toggle="tab" aria-controls="step2" role="tab" aria-expanded="false" hidden><span class="round-tab">Datos Basicos</span></a>
                            </li>
                            <li role="presentation" class="disabled ml-5">
                                <a id="verify_btn" href="#step3" data-toggle="tab" aria-controls="step3" role="tab" aria-expanded="false" hidden><span class="round-tab">Verificaci√≥n</span></a>
                            </li>
                        </ul>
                    </div>
                    <div id="messageBox" class="hidden"></div>
                    <form id="pb_form" role="form" class="login-box mt-5">
                        <div class="tab-content" id="main_form">
                            <div class="tab-pane active" role="tabpanel" id="step1">
                                {% block term_and_conditions %}
                                {% endblock %}
                                <ul class="list-inline">
                                    <li><button id="acept_term" type="button" class="btn btn-dark btn-lg mt-5 ml-3 next-step" disabled>Siguiente</button></li>
                                </ul>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step2">
                                {% block basic_data %}
                                {% endblock %}
                                <ul class="list-inline">
                                    <li><button id="next" type="button" class="btn btn-dark btn-lg mt-5 ml-3 next-step" disabled>Siguiente</button></li>
                                </ul>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step3">
                                {% block verificacion %}
                                {% endblock %}
                                <ul class="list-inline">
                                    <li><button id="back" type="button" class="btn btn-dark btn-lg mt-5 ml-3 prev-step">Atras</button></li>
                                    <li><button id="finish" type="button" class="btn btn-dark btn-lg mt-5 ml-3 next-step">Finalizar</button></li>
                                </ul>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
</section>
{% endblock %}
